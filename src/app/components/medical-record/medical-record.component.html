<div class="bg-white text-gray-900 h-full p-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Medical Record</h1>
    </div>
  
    <div class="bg-white p-3 shadow-sm rounded-sm">
      <div class="flex items-center space-x-2 font-semibold text-gray-900 leading-8">
        <span class="text-[var(--secondary-color)]">
          <svg class="h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </span>
        <span class="tracking-wide">About Patient</span>
      </div>
      <div class="text-gray-700">
        <div class="grid md:grid-cols-2 text-sm">
          <div class="grid grid-cols-2">
            <div class="px-4 py-2 font-semibold">Diagnosis</div>
            <div class="px-4 py-2">{{ medicalRecord.diagnosis }}</div>
          </div>
          <div class="grid grid-cols-2">
            <div class="px-4 py-2 font-semibold">Treatment</div>
            <div class="px-4 py-2">{{ medicalRecord.treatment }}</div>
          </div>
          <div class="grid grid-cols-2">
            <div class="px-4 py-2 font-semibold">Doctor</div>
            <div class="px-4 py-2">{{ medicalRecord.doctor }}</div>
          </div>
          <div class="grid grid-cols-2">
            <div class="px-4 py-2 font-semibold">Visit Date</div>
            <div class="px-4 py-2">{{ medicalRecord.visitDate | date:'mediumDate' }}</div>
          </div>
          <div class="grid grid-cols-2">
            <div class="px-4 py-2 font-semibold">Notes</div>
            <div class="px-4 py-2">{{ medicalRecord.notes }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
