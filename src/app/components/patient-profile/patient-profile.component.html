<section class="bg-white">
  <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
      <h2 class="mb-4 text-xl font-bold text-gray-900">Patient Profile</h2>
      <form [formGroup]="editForm" (ngSubmit)="savePatientDetails()">
          <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
              <div class="sm:col-span-2">
                  <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                  <input type="text" name="name" id="name" formControlName="name"
                         class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                         [class.border-red-700]="editForm.get('name')?.invalid && editForm.get('name')?.touched"
                         placeholder="Type your name" required="">
                  <small *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched"
                         class="mt-2 text-sm text-red-600">Name must be at least 3 characters long!</small>
              </div>
              <div class="sm:col-span-2">
                  <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                  <input type="text" name="username" id="username" formControlName="username"
                         class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                         [class.border-red-700]="editForm.get('username')?.invalid && editForm.get('username')?.touched"
                         placeholder="Username" required="">
                  <small *ngIf="editForm.get('username')?.invalid && editForm.get('username')?.touched"
                         class="mt-2 text-sm text-red-600">Username must be between 6 and 14 characters long!</small>
              </div>
              <div class="w-full">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                  <input type="email" name="email" id="email" formControlName="email"
                         class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                         [class.border-red-700]="editForm.get('email')?.invalid && editForm.get('email')?.touched"
                         placeholder="Email" required="">
                  <small *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched"
                         class="mt-2 text-sm text-red-600">Please enter a valid email address!</small>
              </div>
              <div class="w-full">
                  <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Phone</label>
                  <input type="text" name="phone" id="phone" formControlName="phone"
                         class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                         [class.border-red-700]="editForm.get('phone')?.invalid && editForm.get('phone')?.touched"
                         placeholder="Phone" required="">
                  <small *ngIf="editForm.get('phone')?.invalid && editForm.get('phone')?.touched"
                         class="mt-2 text-sm text-red-600">Phone is required!</small>
              </div>
              
          </div>
          <div class="flex items-center gap-4 mt-4">
              <button type="submit" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                  Save Changes
              </button>
          </div>
      </form>
  </div>
</section>
