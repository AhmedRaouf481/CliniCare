<h2 mat-dialog-title>Cancel Appointment</h2>
<mat-dialog-content>Are you sure you want to cancel this appointment?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">No</button>
  <button mat-button color="warn" (click)="confirmCancel()">Yes</button>
</mat-dialog-actions>
