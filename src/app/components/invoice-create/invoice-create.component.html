<section class="bg-white">
  <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
      <h2 class="mb-4 text-xl font-bold text-gray-900">Create Invoice</h2>
      <form [formGroup]="createForm" (ngSubmit)="createInvoice()">
          <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
              
              <div class="w-full">
                  <label for="amount" class="block mb-2 text-sm font-medium text-gray-900">Amount</label>
                  <input type="number" name="amount" id="amount" formControlName="amount"
                         class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                         [class.border-red-700]="createForm.get('amount')?.invalid && createForm.get('amount')?.touched"
                         placeholder="Enter Amount" required="">
                  <small *ngIf="createForm.get('amount')?.invalid && createForm.get('amount')?.touched"
                         class="mt-2 text-sm text-red-600">Amount is required and must be a positive number!</small>
              </div>
              <div class="w-full">
                  <label for="status" class="block mb-2 text-sm font-medium text-gray-900">Status</label>
                  <input type="text" name="status" id="status" formControlName="status"
                         class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                         [class.border-red-700]="createForm.get('status')?.invalid && createForm.get('status')?.touched"
                         placeholder="Invoice Status" required="">
                  <small *ngIf="createForm.get('status')?.invalid && createForm.get('status')?.touched"
                         class="mt-2 text-sm text-red-600">Status is required!</small>
              </div>
          </div>
          <div class="flex items-center gap-4 mt-4">
              <button type="submit" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                  Create Invoice
              </button>
          </div>
      </form>
  </div>
</section>
